apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-server
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
     matchLabels:
         app: web-server
  template:
    metadata:
      labels:
        app: web-server
        version: "1.0"
    spec:
      containers:
        - name: web-server
          image:  master.mine.com/holder/mine-project:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
      imagePullSecrets:
           - name: docker-registry

---

apiVersion: v1
kind: Service
metadata:
 name: web-server
spec:
 type: NodePort
 selector:
   app: web-server
   version: "1.0"
 ports:
 - port: 8080
   targetPort: 8080
   protocol: TCP
